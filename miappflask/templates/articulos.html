{% extends "base.html" %}

{% block title %}Articulos{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Articulos</h1>
</div>
<div class="col-md-8">
    {% for articulo in articulos %}
    <div><a href="{{ url_for('get_articulo', id=articulo.id) }}">{{ articulo.name }}</a></div>
    {% endfor %}
</div>
{% endblock %}
